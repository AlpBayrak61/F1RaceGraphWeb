<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Race Data Viewer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: #1b1b2f;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #64ffda;
            text-align: center;
        }

        #selectionForm {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        label {
            font-size: 1.2rem;
            color: #64ffda;
            display: block;
            margin-bottom: 8px;
        }

        select {
            background-color: #333;
            color: #64ffda;
            border: 1px solid #64ffda;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 1rem;
            width: 200px;
        }

        button {
            background-color: #64ffda;
            color: #1b1b2f;
            font-size: 1.2rem;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #50e3c2;
        }

        #chart-container {
            margin-top: 30px;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        #lap-chart {
            width: 100%;
            height: 500px;
        }

        .background-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/black-linen.png') repeat;
            z-index: -1;
            opacity: 0.1;
        }

    </style>
</head>
<body>
    <div class="background-dots"></div>

    <h1>F1 Race Data Viewer</h1>

    <form id="selectionForm">
        <label for="season">Season:</label>
        <select id="season" name="season">
            {% for season in seasons %}
                <option value="{{ season }}">{{ season }}</option>
            {% endfor %}
        </select><br><br>

        <label for="track">Track:</label>
        <select id="track" name="track">
            {% for track in tracks %}
                <option value="{{ track }}">{{ track }}</option>
            {% endfor %}
        </select><br><br>

        <label for="driver">Driver:</label>
        <select id="driver" name="driver">
            {% for driver in drivers %}
                <option value="{{ driver }}">{{ driver }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Show Lap Times</button>
    </form>

    <div id="chart-container">
        <div id="lap-chart"></div>
    </div>

    <script>
        $(document).ready(function(){
            $('#selectionForm').submit(function(event){
                event.preventDefault();

                var formData = $(this).serialize();

                $.ajax({
                    url: '/get_lap_times',
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        var graphData = JSON.parse(response.graph_json);
                        Plotly.newPlot('lap-chart', graphData.data, graphData.layout);
                    }
                });
            });
        });
    </script>

</body>
</html>
